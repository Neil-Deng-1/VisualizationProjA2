<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs 4 & 5: Interactive Visualization with D3.js</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="tooltip" style="display:none"></div>
    <div class="container">
        <h1>Labs 4 & 5: Interactive Visualization with D3.js</h1>
        <div class="controls">
            <p id="value"></p>
            <div id="slider"></div>
            <p> X: </p>  
            <select id="xVariable" class="variable"></select>
            <p> Y: </p>   
            <select id="yVariable" class="variable"></select>
            <p> Size: </p>  
            <select id="sizeVariable" class="variable"></select>
            
        </div>
        <div id="vis"></div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="js/script.js"></script>
</body>
</html>
